<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h3>User Registration</h3>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
        <div class="row">
          <div class="input-field col s6">
            <input class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required minlength="6">
            <label [attr.data-error]="UserName.errors!=null?(UserName.errors.required?'Required field!':'Minimum 6 character required!'):''">Username</label>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="8">
            <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 8 character required!'):''">Password</label>
          </div>
          <div class="input-field col s12">
            <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" required [pattern]="emailPattern">
            <label data-error="Required field!">Email</label>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" required>
            <label data-error="Invalid Email!">First Name</label>
          </div>
          <div class="input-field col s6">
            <input class="validate" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" required>
            <label data-error="Required field!">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
